<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>jQuery + Bootstrap into JS API</title>

  <!-- JSAPI-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" crossorigin="anonymous">

  <style>
    html,
    body,
    .viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      async: true,

      // ensure jQuery loads right after Dojo does
      deps: ["jquery"],

      packages: [
        {
          name: "bootstrap",
          location: demoLocation + "/bower_components/bootstrap/dist/js",
          main: "bootstrap.min"
        },
        {
          name: "demo",
          location: demoLocation + "/src"
        },
        {
          name: "jquery",
          location: demoLocation + "/bower_components/jquery/dist",
          main: "jquery.min"
        },
        {
          name: "jquery-ui",
          location: demoLocation + "/bower_components/jquery-ui",
          main: "jquery-ui.min"
        }
      ]
    };
  </script>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script>
    require(["demo/app"]);
  </script>
</body>
</html>
