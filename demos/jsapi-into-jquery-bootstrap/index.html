<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>jQuery + Bootstrap into JS API</title>

  <!-- JSAPI-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Bootstrap Theme (Grayscale) -->
  <link rel="stylesheet" type="text/css" href="theme/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="theme/css/grayscale.min.css">

  <!-- our styles -->
  <link rel="stylesheet" type="text/css" href="theme/css/style.css">

  <style>
    html,
    body,
    .viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <header class="intro">
    <div class="intro-body">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1 class="brand-heading">MTB Ride</h1>
            <p class="intro-text">22.1km | 946m</p>
            <p >Using Bootstrap, jQuery, and the Strava API.</p>
            <a href="#the-ride" class="btn btn-circle page-scroll">
              <i class="fa fa-angle-double-down animated"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="the-ride" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div id="view-div">
          <!-- Map goes here. -->
        </div>
      </div>
    </div>
  </section>
  <script>
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      async: true,

      // ensure jQuery loads right after Dojo does
      deps: ["jquery"],

      packages: [
        {
          name: "bootstrap",
          location: demoLocation + "/bower_components/bootstrap/dist/js",
          main: "bootstrap.min"
        },
        {
          name: "demo",
          location: demoLocation + "/src"
        },
        {
          name: "jquery",
          location: demoLocation + "/bower_components/jquery/dist",
          main: "jquery.min"
        },
        {
          name: "jquery-ui",
          location: demoLocation + "/bower_components/jquery-ui",
          main: "jquery-ui.min"
        },
        {
          name: "jquery.easing",
          location: demoLocation + "/bower_components/jquery.easing/js/",
          main: "jquery.easing.min"
        }
      ]
    };
  </script>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script>
    require(["demo/app"]);
  </script>
</body>
</html>
